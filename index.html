<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/120px-Instagram_icon.png" alt="Instagram Logo" class="logo">
            <form action="#" method="POST">
                <input type="text" placeholder="Phone number, username, or email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <div class="divider">
                <span>OR</span>
            </div>
            <button class="facebook-btn">Log in with Facebook</button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <div class="signup-link">
            <span>Don't have an account?</span>
            <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
